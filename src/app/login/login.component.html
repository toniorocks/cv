<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <i class="icofont-code icofont-5x"></i>
    <h1 class="h3 mb-3 font-weight-normal">Acceso</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="acceso.email" #email="ngModel" class="form-control" placeholder="Email" required autofocus>
    
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Recordarme
        </label>
    </div>
    <div class="row">
        <div class="col-6 col-sm-6">
            <button class="btn btn-sm fondo-verde-chillon btn-block" type="submit">Enviar</button>
        </div>
        <div class="col-6 col-sm-6">
            <button class="btn btn-sm fondo-verde-chillon btn-block" type="button" [routerLink]="['/registro']">Registrarse</button>
        </div>
    </div>
    
    <p class="mt-5 mb-3 text-muted">Â© 2020</p>
</form>
