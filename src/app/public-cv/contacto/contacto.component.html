<h2>Contacto</h2>
<hr>
<p>No dudes en consultarme por este medio,los campos marcados con asterisco(*) son obligatorios</p>

<form #contactoForm="ngForm" (ngSubmit)="onSubmit(contactoForm)">

    <div class="row">

        <div class="col-sm-12">
            <label for="email">Email *</label>
            <input id="email" [(ngModel)]="contacto.email" type="text" name="email" class="form-control" placeholder="email@email.com" required minlength="1" maxlength="100">
            <span class="error" *ngIf="contactoForm.submitted && contactoForm.controls['email'].errors">El correo no es v√°lido</span>
        </div>

    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-12">
            <label for="cuerpo">Mensaje</label>
            <textarea [(ngModel)]="contacto.mensaje" class="form-control" rows="5" name="mensaje" id="mensaje" placeholder="Mensaje" minlength="5" maxlength="400" required></textarea>
            <span class="error" *ngIf="contactoForm.submitted && contactoForm.controls['mensaje'].errors">Al menos 10 caracteres</span>
        </div>

    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-8">&nbsp;</div>
        <div class="col-sm-4">
            <button class="btn btn-block btn-danger fondo-verde-chillon">Enviar</button>
        </div>
    </div>

</form>
