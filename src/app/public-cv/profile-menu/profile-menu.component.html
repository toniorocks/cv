<div *ngIf="usuario">
    <div class="row">
        <div class="col-md-10 text-right"><p>Bienvenido <strong>{{usuario.nombre}}</strong></p></div>
        <div class="col-md-2">
            <button class="btn btn-danger" (click)="logOut()"><i class="icofont-logout"></i> Salir</button>
        </div>
    </div>
</div>
